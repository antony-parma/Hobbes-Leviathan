							<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What Would Hobbes Do? — Quiz</title>
  <meta name="description" content="Six scenario quiz applying Hobbes' Leviathan to real-world cases.">
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --panel-2:#0a1324; --text:#e5e7eb; --muted:#94a3b8;
      --accent:#38bdf8; --accent-2:#22d3ee; --ok:#34d399; --danger:#f87171; --warn:#fbbf24; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;padding:16px}
    .wrap{width:min(920px,100%)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01)),var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:18px 20px;background:linear-gradient(180deg,rgba(56,189,248,.15),rgba(56,189,248,0));border-bottom:1px solid rgba(255,255,255,.06)}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:38px;height:38px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;font-weight:800;color:#001018}
    .title{font-weight:800;font-size:clamp(18px,3vw,24px)}
    .subtitle{font-size:12.5px;color:var(--muted)}
    .progress{width:100%;height:8px;background:#0b1020;border-radius:999px;overflow:hidden;border:1px solid rgba(255,255,255,.06)}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:width .35s ease}

    .body{padding:20px;display:grid;gap:16px}
    .qnum{font-size:14px;color:var(--muted)}
    .prompt{font-size:clamp(18px,2.4vw,20px);line-height:1.45}
    .scenario{font-size:clamp(15px,2.2vw,16px);line-height:1.6;color:#dbe5f5;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);padding:14px;border-radius:14px}
    .choices{display:grid;gap:10px;margin-top:6px}
    .choice{display:flex;gap:10px;align-items:flex-start;padding:14px 14px;border-radius:14px;background:var(--panel-2);border:1px solid rgba(255,255,255,.08);cursor:pointer;font-size:16px;text-align:left}
    .choice:hover{border-color:var(--accent)}
    .letter{min-width:28px;height:28px;border-radius:8px;background:rgba(255,255,255,.06);display:grid;place-items:center;font-weight:800}

    .feedback{display:none;border-radius:12px;padding:12px;border-left:4px solid transparent}
    .feedback.ok{display:block;background:rgba(16,185,129,.12);border-left-color:var(--ok)}
    .feedback.bad{display:block;background:rgba(248,113,113,.1);border-left-color:var(--danger)}
    .feedback h3{margin:0 0 6px;font-size:16px}
    .feedback p{margin:0;color:#e8f1ff}

    .controls{display:flex;justify-content:space-between;align-items:center;gap:8px;margin-top:6px}
    .pill{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.04);font-size:12px;color:var(--text)}
    .btn{background:linear-gradient(135deg,var(--accent),var(--accent-2));color:#001018;border:none;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:800}
    .btn.alt{background:var(--panel-2);color:var(--text);border:1px solid rgba(255,255,255,.15)}

    .end{display:none;padding:20px}
    .end h2{margin:0 0 8px}
    .list{margin-top:10px;border:1px dashed rgba(255,255,255,.2);border-radius:12px;padding:10px;max-height:260px;overflow:auto;font-size:14px}

    .badge{position:fixed;right:12px;bottom:12px;font-size:11.5px;color:#e2e8f0;background:rgba(2,6,23,.6);border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px);padding:6px 10px;border-radius:999px}
  </style>
</head>
<body>
  <div class="badge">Created by Prof. Levy at European School of Parma, 2025/26</div>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="brand">
          <div class="logo">H</div>
          <div>
            <div class="title">What Would Hobbes Do?</div>
            <div class="subtitle">Applying <em>Leviathan</em> to real-world cases</div>
          </div>
        </div>
        <div style="min-width:240px;display:grid;gap:8px">
          <div class="progress" aria-label="Progress"><div id="bar" class="bar"></div></div>
          <div class="pill">Question <span id="qnum">1</span>/6</div>
        </div>
      </header>

      <div class="body" id="body"></div>

      <div class="controls">
        <div class="pill" id="status">Choose the best Hobbesian answer.</div>
        <div style="display:flex;gap:8px">
          <button id="prev" class="btn alt" disabled="">← Prev</button>
          <button id="next" class="btn" disabled="">Next →</button>
        </div>
      </div>
    </div>

    <div class="end" id="end">
      <h2>🎉 Quiz complete!</h2>
      <p>You scored <strong><span id="score">0</span>/6</strong>. Hobbes would be… mostly pleased.</p>
      <div class="list" id="review"></div>
      <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
        <button id="restart" class="btn">Restart</button>
        <button id="share" class="btn alt">Share</button>
      </div>
    </div>
  </div>

  <script>
  const items = [
    {
      title: "Pandemic ordinance vs. street protests",
      scenario: `A new respiratory illness has spread quickly through your country. Hospitals are overwhelmed, doctors warn that without strict action thousands may die. In response, the sovereign issues emergency rules: everyone must wear face coverings in public spaces, large gatherings are suspended, and travel is restricted between cities. Most citizens comply, but a well-organized group insists the government has gone too far. They plan a huge march in the capital, saying “freedom means the right to choose,” and that no ruler can tell people how to live. Others counter that mass protests during an outbreak could accelerate infections and destabilize already strained communities. Social media amplifies the debate, with videos of people tearing off masks in defiance and others calling them selfish. You, as a citizen under Hobbes’s commonwealth, must decide: in Hobbes’s philosophy, what would be the correct approach to handling these protests and the rules themselves?`,
      choices: [
        "The protests should proceed; any restriction is tyranny.",
        "The sovereign may restrict gatherings & require masks to preserve life; protests can be limited or moved.",
        "Arrest all critics permanently; no dissent allowed ever."
      ],
      correct: 1,
      rationale: "Hobbes prioritizes peace and preservation of life (ch. 14) and authorizes the sovereign to regulate assemblies and public doctrine to prevent disorder (ch. 18, 29–31). Limits can be proportionate; blanket cruelty isn’t required."
    },
    {
      title: "Private militia ‘for neighborhood safety’",
      scenario: `In several districts of your city, residents fear rising crime. Dissatisfied with the speed of official police responses, some wealthy homeowners pool money to fund a private militia. This group wears uniforms, patrols with heavy weapons, and sets up checkpoints on local streets. Their leaders say they only want to protect families and that the sovereign should “be grateful” for the extra help. But neighbors complain of intimidation: militia members question people at night, demand to see ID cards, and threaten fines for “suspicious behavior.” When the sovereign’s officers arrive and order them to stand down, the militia refuses, saying “we serve the people, not the government.” The situation grows tense; violence seems possible if both sides insist on authority. Thinking with Hobbes’s ideas in mind, how should this conflict be resolved? Whose claim to use organized force would Hobbes endorse, and why?`,
      choices: [
        "The sovereign must disarm and dissolve private forces; a monopoly on force prevents civil war.",
        "Allow them if they publish safety rules.",
        "Let them operate but tax them."
      ],
      correct: 0,
      rationale: "Coercive power must be unified in the sovereign to avoid a return to the state of war (ch. 18, 29). Private militias rival the common power and risk civil conflict."
    },
    {
      title: "Viral misinformation about an enemy attack",
      scenario: `Late one night, a popular online influencer posts that foreign troops are massing on the border and that invasion is imminent. The video shows blurred “evidence,” warning citizens to prepare for shortages and to arm themselves. Within hours, the video has millions of views. Shops are crowded as people buy food and fuel, fights break out in queues, and rumors spread that the government is hiding “the truth.” Officials quickly announce the claim is false, but many refuse to believe them, insisting the influencer is braver and more honest than politicians. Panic continues to spread: some communities block roads, fearing outsiders, and schools close after parents pull their children out. The sovereign must act quickly to restore trust and calm. According to Hobbes’s Leviathan, what should the sovereign do in this situation? Should the state allow such speech, restrict it, or take another course?`,
      choices: [
        "Leave speech alone; truth will win.",
        "Regulate/penalize seditious rumors and publish authoritative information to prevent disorder.",
        "Shut down the entire internet permanently."
      ],
      correct: 1,
      rationale: "The sovereign judges public doctrine and may restrain teachings that endanger peace (ch. 18, 30–31). Proportionate regulation with clear communication serves public safety better than total suppression."
    },
    {
      title: "Conscientious refusal of conscription",
      scenario: `Your country has declared war after repeated attacks on its borders. To raise troops, the sovereign institutes a draft. Citizens between 18 and 30 must either join the army or pay a legally approved fee to hire a substitute. One conscript, a philosophy student, refuses both. He explains that his religious conscience forbids killing under any circumstances, and he says forcing him to pay money is just punishment for his beliefs. His family sympathizes, but neighbors accuse him of cowardice and say everyone must sacrifice for peace. The student insists that true freedom means he cannot be compelled to act against his conscience, and he vows not to obey. The sovereign must decide whether to allow this refusal, punish him, or offer some accommodation. From Hobbes’s point of view, what rights does the sovereign have here, and what rights, if any, remain with the student?`,
      choices: [
        "He must fight or be executed.",
        "He may refuse direct combat and accept the legal substitute/penalty; the sovereign still decides policy.",
        "He may refuse all obligations and ignore penalties."
      ],
      correct: 1,
      rationale: "Subjects retain the right to self-preservation and may refuse commands that directly destroy themselves, but must accept lawful penalties or substitutes; sovereign authority over policy remains (ch. 21, 28)."
    },
    {
      title: "Refugee ship at the border",
      scenario: `One summer morning, a large ship arrives without warning at the harbor. It carries hundreds of refugees fleeing civil war overseas. They are exhausted, some sick, and plead for safety. Local communities are divided: many feel compassion and want to offer food, water, and medicine. Others fear disease and violence, saying the newcomers could bring instability or compete for scarce jobs. Protesters gather at the docks, demanding the ship be pushed back to sea immediately. Aid groups urge the sovereign to open the borders and provide asylum. Meanwhile, security agencies argue that careful vetting is needed to identify risks. The ship cannot stay indefinitely—supplies are running out, and the passengers grow desperate. In Hobbesian terms, what is the sovereign’s responsibility here? Should strangers be admitted at once, expelled without question, or evaluated under strict sovereign control?`,
      choices: [
        "Immediate expulsion—no duty to strangers.",
        "Control entry, vet for security/health, then admit, redirect, or refuse as public safety requires.",
        "Admit everyone immediately with no checks."
      ],
      correct: 1,
      rationale: "External relations and admission fall under the sovereign’s charge to secure peace and safety for the commonwealth (ch. 18). Vetting and controlled decisions fit Hobbes’s aims."
    },
    {
      title: "Encrypted messaging vs. court order",
      scenario: `A terrorist cell inside the country has plotted attacks using encrypted messaging apps. Investigators identify the group but cannot read its plans because the software is locked with strong codes. A judge orders the tech company to provide a way to access specific suspects’ messages, but the company refuses. Executives argue they promised users absolute privacy and that creating a “back door” would weaken security for everyone. They warn this could destroy trust in their service worldwide. Families of attack victims beg the company to comply, saying more lives are at stake. Citizens argue fiercely: some say privacy is sacred, others say safety comes first. The sovereign must balance liberty, contracts, and public security. According to Hobbes’s view in Leviathan, what authority does the sovereign have over the company, and how should this conflict be resolved?`,
      choices: [
        "The company’s promise overrides sovereign authority.",
        "The sovereign can compel compliance for public safety; private contracts cannot nullify sovereign law.",
        "Seize the company and imprison all staff without trial."
      ],
      correct: 1,
      rationale: "Civil law governs contracts; the sovereign adjudicates and may require assistance for security (ch. 18, 26). Targeted, lawful access aligns with Hobbes; arbitrary cruelty does not."
    }
  ];

  let idx = 0; // current question index
  const answers = new Array(items.length).fill(null); // store selected index

  const bodyEl = document.getElementById('body');
  const barEl = document.getElementById('bar');
  const qnumEl = document.getElementById('qnum');
  const statusEl = document.getElementById('status');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const endEl = document.getElementById('end');
  const scoreEl = document.getElementById('score');
  const reviewEl = document.getElementById('review');
  const restartBtn = document.getElementById('restart');
  const shareBtn = document.getElementById('share');

  function render(){
    const it = items[idx];
    barEl.style.width = Math.round((idx/items.length)*100) + '%';
    qnumEl.textContent = (idx+1);

    bodyEl.innerHTML = `
      <div class="qnum">${it.title}</div>
      <div class="scenario">${it.scenario}</div>
      <div class="prompt"><strong>What would Hobbes endorse?</strong></div>
      <div class="choices">
        ${it.choices.map((c,i)=>`<button class="choice" data-i="${i}"><span class="letter">${String.fromCharCode(65+i)}</span><span>${c}</span></button>`).join('')}
      </div>
      <div class="feedback" id="fb"><h3></h3><p id="fbtext"></p></div>
    `;

    bodyEl.querySelectorAll('.choice').forEach(btn=>{
      btn.addEventListener('click', ()=>select(parseInt(btn.dataset.i,10)));
    });

    prevBtn.disabled = (idx===0);
    nextBtn.disabled = (answers[idx]===null);
    statusEl.textContent = (answers[idx]===null? 'Choose the best Hobbesian answer.' : 'Answer recorded. You can move on or change your choice.');
  }

  function select(i){
    answers[idx] = i;
    const it = items[idx];
    const fb = document.getElementById('fb');
    const h3 = fb.querySelector('h3');
    const p = document.getElementById('fbtext');
    if(i===it.correct){
      fb.className = 'feedback ok';
      h3.textContent = '✅ Correct — Hobbes would likely endorse this.';
    } else {
      fb.className = 'feedback bad';
      h3.textContent = '❌ Not Hobbesian — consider peace, covenant, and sovereign power.';
    }
    p.textContent = it.rationale;
    nextBtn.disabled = false;
    statusEl.textContent = 'Answer recorded.';
  }

  prevBtn.addEventListener('click', ()=>{ if(idx>0){ idx--; render(); }});
  nextBtn.addEventListener('click', ()=>{
    if(idx < items.length-1){ idx++; render(); }
    else { finish(); }
  });

  function finish(){
    // compute score
    const score = answers.reduce((acc,ans,i)=> acc + (ans===items[i].correct?1:0), 0);
    scoreEl.textContent = score;
    const lines = items.map((it,i)=>{
      const letters = ['A','B','C'];
      const your = answers[i]==null? '—' : letters[answers[i]];
      const correct = letters[it.correct];
      const ok = (answers[i]===it.correct);
      return `Q${i+1}. ${ok? '✅' : '❌'} Your answer: ${your} • Correct: ${correct} — <em>${it.title}</em>`;
    });
    reviewEl.innerHTML = lines.map(l=>`<div>${l}</div>`).join('');

    document.querySelector('.card').style.display='none';
    endEl.style.display='block';
  }

  restartBtn.addEventListener('click', ()=>{
    idx = 0; answers.fill(null); endEl.style.display='none'; document.querySelector('.card').style.display='block'; render();
  });

  shareBtn.addEventListener('click', async ()=>{
    const url = location.href;
    try{
      if(navigator.share){ await navigator.share({title:'What Would Hobbes Do? — Quiz', text:'Try this Hobbes quiz', url}); }
      else { await navigator.clipboard.writeText(url); alert('Link copied to clipboard'); }
    }catch(e){ await navigator.clipboard.writeText(url); alert('Link copied to clipboard'); }
  });

  // init
  render();
  </script>


</body></html>
